<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="[ card ] [ bg-neutral-100 br-2 ] ">
    <img src="./images/illustration-hero.svg" alt="" class="card__image [ br-upper ]">
    <div class="[ card__content ] [ grid-flow ] [ padding-48 text-align-center ]">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class=" [ flex-row ]  [ bg-neutral-200 padding-24 br-1 ]">
          <div>
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div >
            <p class="fw-extra-bold text-neutral-800">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <button class="[ link ] [ margin-left-auto ]">
            Change
          </button>
        </div>
      <button class="button" data-type="primary">Proceed to Payment</button>
      <button class="button" data-type="secondary">Cancel Order</button>
    </div>
   </div>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suleman Lohar</a>.
  </div>
</main>

 
</body>
</html>
